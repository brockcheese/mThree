<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Dvd Library</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div id="main">
                <br>
                <div class="form-group row">
                    <div class="col-md-2">
                        <button type="button"
                                id="addDvd"
                                class="btn btn-primary"
                                onclick="showCreateForm()">
                            Create Dvd
                        </button>
                    </div>
                    <div class="offset-md-2 col-md-1">
                        <button type="button"
                                id="search"
                                class="btn btn-primary">
                            Search
                        </button>
                    </div>
                    <div class="col-md-3">
                        <select name="Search Category" id="searchCategory" class="form-control searchForm" required>
                            <option value="" disabled selected hidden>Search Category</option>
                            <option value="title">Title</option>
                            <option value="year">Release Date</option>
                            <option value="director">Director</option>
                            <option value="rating">Rating</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text"
                                class="form-control searchForm"
                                id="searchTerm"
                                placeholder="Search Term"
                                required>
                    </div>
                </div>
                <hr>

                <ul class="list-group" id="loadErrorMessages"></ul>
                <br>
                <div class="col-md-12">
                    <div id="dvdTable">
                        <table id="dvdTable" class="table table-hover table-bordered table-striped">
                            <thead class="thead-light">
                                <tr>
                                    <th width="25%" style="text-align:center">Title</th>
                                    <th width="13%" style="text-align:center">Release Date</th>
                                    <th width="25%" style="text-align:center">Director</th>
                                    <th width="12%" style="text-align:center">Rating</th>
                                    <th width="25%" style="text-align:center"></th>
                                </tr>
                            </thead>
                            <tbody id="dvdRows"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="edit" style="display:none;">
                <h1 id="editHeader">Edit Dvd: </h1>
                <hr>
                <ul class="list-group" id="editErrorMessages"></ul>
                <br>
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" id="editForm">
                        <div class="form-group row">
                            <label for="editTitle" class="col-md-2 control-label">
                                Dvd Title:
                            </label>
                            
                            <div class="col-md-6">
                                <input type="text"
                                        class="form-control"
                                        id="editTitle"
                                        placeholder="Enter Title"
                                        required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="editYear" class="col-md-2 control-label">
                               Release Year:
                            </label>
                            
                            <div class="col-md-6">
                                <input type="text"
                                        class="form-control"
                                        id="editYear"
                                        placeholder="Enter Release Year"
                                        pattern="\d{4}"
                                        required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="editDirector" class="col-md-2 control-label">
                               Director:
                            </label>
                            
                            <div class="col-md-6">
                                <input type="text"
                                        class="form-control"
                                        id="editDirector"
                                        placeholder="Enter Director">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="editRating" class="col-md-2 control-label">
                                Rating:
                            </label>
                            <div class="col-md-2">
                                <select name="rating" id="editRating" class="form-control">
                                    <option value="G">G</option>
                                    <option value="PG">PG</option>
                                    <option value="PG-13">PG-13</option>
                                    <option value="R">R</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="editNotes" class="col-md-2 control-label">
                                Notes:
                            </label>
                            <div class="col-md-6">
                                <textarea class="form-control"
                                        id="editNotes"
                                        rows="4"
                                        placeholder="Enter Note"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-1">
                                <input type="hidden" id="editDvdId">
                                <button type="button"
                                        id="cancelEdit"
                                        class="btn btn-danger"
                                        onclick="hideEditForm()">
                                    Cancel
                                </button>
                            </div>
                            <div class="col-md-2">
                                <button type="button"
                                        id="saveChanges"
                                        class="btn btn-success">
                                    Save Changes
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="create" style="display:none;">
                <h1>Create Dvd</h1>
                <hr>
                <ul class="list-group" id="createErrorMessages"></ul>
                <br>
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" id="addForm">
                        <div class="form-group row">
                            <label for="addTitle" class="col-md-2 control-label">
                                Dvd Title:
                            </label>
                            
                            <div class="col-md-6">
                                <input type="text"
                                        class="form-control"
                                        id="addTitle"
                                        placeholder="Enter Title"
                                        required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="addYear" class="col-md-2 control-label">
                               Release Year:
                            </label>
                            
                            <div class="col-md-6">
                                <input type="text"
                                        class="form-control"
                                        id="addYear"
                                        placeholder="Enter Release Year"
                                        pattern="\d{4}"
                                        required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="addDirector" class="col-md-2 control-label">
                               Director:
                            </label>
                            
                            <div class="col-md-6">
                                <input type="text"
                                        class="form-control"
                                        id="addDirector"
                                        placeholder="Enter Director">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="chooseRating" class="col-md-2 control-label">
                                Rating:
                            </label>
                            <div class="col-md-2">
                                <select name="rating" id="chooseRating" class="form-control">
                                    <option value="G">G</option>
                                    <option value="PG">PG</option>
                                    <option value="PG-13">PG-13</option>
                                    <option value="R">R</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="addNotes" class="col-md-2 control-label">
                                Notes:
                            </label>
                            <div class="col-md-6">
                                <textarea class="form-control"
                                        id="addNotes"
                                        rows="4"
                                        placeholder="Enter Note"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-1">
                                <button type="button"
                                        id="cancelAdd"
                                        class="btn btn-danger"
                                        onclick="hideCreateForm()">
                                    Cancel
                                </button>
                            </div>
                            <div class="col-md-2">
                                <button type="button"
                                        id="createDvd"
                                        class="btn btn-success">
                                    Create Dvd
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="id" style="display:none;">
                <h1 id="displayHeader"></h1>
                <hr>
                <br>
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" id="addForm">
                        <div class="form-group row">
                            <label for="displayYear" class="col-md-2 control-label">
                               Release Year:
                            </label>
                            
                            <div class="col-md-6">
                                <p type="text"
                                        readonly
                                        class="form-control-plaintext"
                                        id="displayYear"></p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="displayDirector" class="col-md-2 control-label">
                               Director:
                            </label>
                            
                            <div class="col-md-6">
                                <p type="text"
                                        readonly
                                        class="form-control-plaintext"
                                        id="displayDirector"></p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="displayRating" class="col-md-2 control-label">
                                Rating:
                            </label>
                            <div class="col-md-6">
                                <p type="text"
                                        readonly
                                        class="form-control-plaintext"
                                        id="displayRating"></p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="displayNotes" class="col-md-2 control-label">
                                Notes:
                            </label>
                            <div class="col-md-6">
                                <p readonly class="form-control-plaintext"
                                        id="displayNotes"
                                        rows="4"></p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-1">
                                <button type="button"
                                        id="back"
                                        class="btn btn-danger"
                                        onclick="hideIdForm()">
                                    Back
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <script src="js/home.js"></script>

    </body>
</html>
