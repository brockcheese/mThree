<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Vending Machine</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/home.css">
    </head>
    <body>
        <div class="container">
            <h1>Vending Machine</h1>
            <hr>
            <div class="row">
                <div class="col-md-8" id="items">
                </div>
                <div class="col-md-4" id="forms">
                    <form role="form" id="collectMoney">
                        <div class="form-group row">
                            <label for="moneyDisplay" class="control-label">
                                Total $ In
                            </label>
                        </div>
                        <div class="form-group row">
                            <input type="text"
                                    class="form-control offset-md-3 col-md-6"
                                    id="moneyDisplay"
                                    placeholder="0.00"
                                    readonly>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6">
                                <button type="button"
                                        id="addDollar"
                                        class="btn btn-secondary">
                                    Add Dollar
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button type="button"
                                        id="addQuarter"
                                        class="btn btn-secondary">
                                    Add Quarter
                                </button>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6">
                                <button type="button"
                                        id="addDime"
                                        class="btn btn-secondary">
                                    Add Dime
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button type="button"
                                        id="addNickel"
                                        class="btn btn-secondary">
                                    Add Nickel
                                </button>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <form role="form" id="business">
                        <div class="form-group row">
                            <label for="messages" class="control-label">
                                Messages
                            </label>
                        </div>
                        <div class="form-group row">
                            <input type="text"
                                    class="form-control offset-md-1 col-md-10"
                                    id="messages"
                                    readonly>
                        </div>
                        <div class="form-group row">
                            <label for="item" class="offset-md-1 col-md-4 control-label">
                                Item: 
                            </label>
                            <input type="text"
                                    class="form-control col-md-6"
                                    id="item"
                                    readonly>
                        </div>
                        <div class="form-group row">
                            <input type="hidden" id="itemId">
                            <button type="button"
                                    id="makePurchase"
                                    class="offset-md-1 col-md-10 btn btn-success">
                                Make Purchase
                            </button>
                        </div>
                    </form>
                    <hr>
                    <form role="form" id="changeForm">
                        <div class="form-group row">
                            <label for="change" class="control-label">
                                Change
                            </label>
                        </div>
                        <div class="form-group row">
                            <input type="text"
                                    class="form-control offset-md-2 col-md-8"
                                    id="change"
                                    readonly>
                        </div>
                        <div class="form-group row">
                            <button type="button"
                                    id="changeReturn"
                                    class="offset-md-2 col-md-8 btn btn-info">
                                Change Return
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <script src="js/home.js"></script>
    </body>
</html>
